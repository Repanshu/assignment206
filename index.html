<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="input-container">
            <label for="cadInput">Canadian Dollars (CAD):</label>
            <input type="number" id="cadInput">
            <button onclick="convertToUSD()">Convert to USD</button>
        </div>
        <div class="input-container">
            <label for="usdInput">US Dollars (USD):</label>
            <input type="number" id="usdInput">
            <button onclick="convertToCAD()">Convert to CAD</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
